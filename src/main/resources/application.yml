spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kpc
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
  application:
    name: KPC Application
  servlet:
    multipart:
      max-file-size: 2048KB
      max-request-size: 2048KB
storage: /uploads
